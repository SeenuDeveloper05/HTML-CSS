<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form type</title>
</head>
<body>

    <form method="get" action="form.html">
    <label for="fullname">Enter Your Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter the name (capital letter)" required /><br/><br/>

    <label for="mobile">Enter Your Number:</label>
    <input type="tel" id="mobile" name="mobile" placeholder="Enter the number" required /><br/><br/>

    <label for="price">Enter Your Price:</label>
    <input type="number" id="price" name="price" placeholder="Ex: 1000" /><br/><br/>

    <input type="submit" value="Register" />

    <br/><br/>
    <a href="form.html">Click to move to another page</a>
</form>

</body>
</html>
